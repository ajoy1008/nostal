<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Casio Timepieces</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-family: 'Playfair Display', serif;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9c8a4d;
        }

        .form-group .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            cursor: pointer;
            color: #666;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .terms input {
            margin-top: 0.2rem;
        }

        .terms a {
            color: #9c8a4d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms a:hover {
            color: #b39b5d;
        }

        .auth-button {
            background: #9c8a4d;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-button:hover {
            background: #b39b5d;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f5f5f5;
            color: #333;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-button:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .auth-footer a {
            color: #9c8a4d;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .auth-footer a:hover {
            color: #b39b5d;
        }

        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .strength-weak {
            width: 33%;
            background: #ff5252;
        }

        .strength-medium {
            width: 66%;
            background: #ffd740;
        }

        .strength-strong {
            width: 100%;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>CASIO</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="profile.html">Profile</a>
                <a href="#collections">Collections</a>
                <a href="#about">About</a>
            </div>
            <div class="nav-icons">
                <a href="#search"><i class="fas fa-search"></i></a>
                <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join us to explore premium Casio timepieces</p>
        </div>
        
        <form class="auth-form" id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="auth-button">Create Account</button>
            
            <div class="auth-divider">
                <span>or sign up with</span>
            </div>
            
            <div class="social-login">
                <a href="#" class="social-button"><i class="fab fa-google"></i></a>
                <a href="#" class="social-button"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-button"><i class="fab fa-apple"></i></a>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');
        
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.classList.toggle('fa-eye');
            passwordToggle.classList.toggle('fa-eye-slash');
        });
        
        confirmPasswordToggle.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            confirmPasswordToggle.classList.toggle('fa-eye');
            confirmPasswordToggle.classList.toggle('fa-eye-slash');
        });
        
        // Password strength indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            passwordStrengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                passwordStrengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                passwordStrengthBar.classList.add('strength-medium');
            } else {
                passwordStrengthBar.classList.add('strength-strong');
            }
        });
        
        // Form submission
        const signupForm = document.getElementById('signupForm');
        
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would typically send this data to your server
            console.log('Signup attempt:', { firstName, lastName, email, password });
            
            // For demo purposes, redirect to registration page to collect additional information
            window.location.href = 'register.html';
        });
    </script>
</body>
</html>
