<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Registration | Casio Timepieces</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .register-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: #666;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #9c8a4d;
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .register-btn {
            background: #9c8a4d;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .register-btn:hover {
            background: #b39b5d;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .form-footer a {
            color: #9c8a4d;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #ddd;
            z-index: 1;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            border: 2px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .progress-step.active {
            border-color: #9c8a4d;
            background: #9c8a4d;
            color: white;
        }

        .progress-step.completed {
            border-color: #9c8a4d;
            background: #9c8a4d;
            color: white;
        }

        .progress-label {
            position: absolute;
            top: 35px;
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>CASIO</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Add to Cart</a>
            </div>
            <div class="nav-icons">
                <a href="#search"><i class="fas fa-search"></i></a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                <a href="wishlist.html"><i class="fas fa-heart"></i></a>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <div class="register-header">
            <h1>Complete Your Registration</h1>
            <p>Please provide your personal information to complete your account setup</p>
        </div>

        <div class="progress-bar">
            <div class="progress-step completed">
                <i class="fas fa-check"></i>
                <span class="progress-label">Account</span>
            </div>
            <div class="progress-step active">
                <span>2</span>
                <span class="progress-label">Personal Info</span>
            </div>
            <div class="progress-step">
                <span>3</span>
                <span class="progress-label">Confirmation</span>
            </div>
        </div>

        <form class="register-form" id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required placeholder="Enter your full address"></textarea>
            </div>

            <button type="submit" class="register-btn">Complete Registration</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            // Save user data to localStorage
            const userData = {
                fullName,
                email,
                phone,
                address,
                isRegistered: true
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            
            // Show success message
            alert('Registration completed successfully!');
            
            // Redirect to profile page
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
